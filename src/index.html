<!DOCTYPE html>
<html lang="en_US">
<head>
<title>Currency Exchange</title>
</head>
<body>
<div class="jumbotron">
  <h1>Currency Exchange</h1>
  <p>Change your dollars to a different Currency!</p>
  <p>Change US dollars to other currencies!"</p>
  <p>Please choose a currency below to convert:</p>
  <ul>
    <li>Australia Dollar: AUD</li>
    <li>Euro: EUR</li>
    <li>Great Britain: GBP</li>
    <li>Japan Yen: JPY</li>
    <li>Switzerland Franc: CHF</li>
  </ul>
  <form id="new-currency">
    <div class="form-group">
      <label for="currency">Please type in currency you want to convert to:</label>
      <input type="text" class="form-control" id="currency">
    </div>
  </form>
</div>


</body>
</html>
